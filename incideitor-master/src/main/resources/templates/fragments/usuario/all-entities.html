<!DOCTYPE html>

<body>

<div th:fragment="all-entities" class="container">
    <h1>Todos los usuarios</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Sexo</th>
            <th>Contrasena</th>
            <th>Acciones</th> <!-- Nueva columna para las acciones -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${entities}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.sexo}"></td>
            <td th:text="${usuario.contrasena}"></td>
            <td>
                <a th:href="@{/usuario/{id}(id=${usuario.id})}" class="btn btn-primary">Editar</a>
                <a th:href="@{/usuario/delete/{id}(id=${usuario.id})}" class="btn btn-danger" onclick="return confirm('Seguro que quieres borrar esta entidad?');">Eliminar</a>
            </td> <!-- Columna para los botones de edición y eliminación -->
        </tr>
        </tbody>
    </table>
    <a th:href="@{/usuario/create}" class="btn btn-alert">Nuevo</a>
</div>
</body>
</html>
