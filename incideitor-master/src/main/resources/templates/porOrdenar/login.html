        <main class=" container row login mx-auto mt-5">
            <div class="row mx-auto mt-5">
                <div class="col-xl-5 col-md-6 d-flex mt-5 mb-5">
                    <img src="img/incidencia.png" alt="Image" class="img-fluid mx-auto d-block" id="imagen">
                </div>
                
                <div class="col-xl-5 col-md-6 contents offset-xl-2">
                    <div class="row justify-content-center d-block">
                        <div class="formulario">
                            <h1>Iniciar sesión</h1>
                            <form method="post">
                                <div class="email">
                                    <input type="email" required placeholder="Correo electrónico" />

                                    <img src="img/mail.png" alt="mail" class="mail" width="20px">
                                </div>
                                <div class="password__class">
                                    <input type="password" id="password" placeholder="Contraseña" required />

                                    <img src="img/view.png" alt="view" id="view" class="view" width="23px">
                                </div>
                                <div class="remember"> ¿Has olvidado tu contraseña?</div>
                                <button type="submit">Iniciar sesión</button>
                                <div class="register">
                                    ¿Todavía no te has registrado? <a href="#">Registrarse</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="js/script_login.js"></script>
