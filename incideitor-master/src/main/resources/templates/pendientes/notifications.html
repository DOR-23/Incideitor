<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">

    <title>Title</title>
</head>
<body class="body-notification">
<div class="row-notification notification-container">
    <h2 class="text-center">Mis Notificaciones</h2>
    <p class="dismiss text-right"><a id="dismiss-all" href="#">Descartar todo</a></p>
    <div class="card notification-card notification-invitation">
        <div class="card-body">
            <table>
                <tr>
                    <td style="width:70%"><div class="card-title">Jane invited you to join '<b>Familia</b>' group</div></td>
                    <td style="width:30%;" class="text-right">
                        <a href="#" class="btn btn-primary">Ver</a>
                        <a href="#" class="btn btn-danger dismiss-notification">Descartar</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="card notification-card notification-warning">
        <div class="card-body">
            <table>
                <tr>
                    <td style="width:70%"><div class="card-title">Your expenses for '<b>Groceries</b>' has exceeded its budget</div></td>
                    <td style="width:30%;" class="text-right">
                        <a href="#" class="btn btn-primary">Ver</a>
                        <a href="#" class="btn btn-danger dismiss-notification">Descartar</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="card notification-card notification-danger">
        <div class="card-body">
            <table>
                <tr>
                    <td style="width:70%"><div class="card-title">Insufficient budget to create '<b>Clothing</b>' budget category</div></td>
                    <td style="width:30%;" class="text-right">
                        <a href="#" class="btn btn-primary">Ver</a>
                        <a href="#" class="btn btn-danger dismiss-notification">Descartar</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="card notification-card notification-reminder">
        <div class="card-body">
            <table>
                <tr>
                    <td style="width:70%"><div class="card-title">You have <b>2</b> upcoming payment(s) this week</div></td>
                    <td style="width:30%;">
                        <a href="#" class="btn btn-primary">Ver</a>
                        <a href="#" class="btn btn-danger dismiss-notification">Descartar</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
<script src="../js/script_notification.js"></script>
</html>
