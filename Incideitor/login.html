<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/incidencia_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Iniciar Sesión</title>
</head>

<body>

    <div id="container" class="container-fluid">

        <header>
            <nav class="nav navbar navbar-expand-md fixed-top">
                <a class="navbar-brand" href="#"> <img class="icon" src="img/incidencia_logo.png" alt="logo" id="logo"
                        style="width: 50px;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center align-items-center" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">INICIO</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ESTADÍSTICAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SOBRE NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">INCIDENCIAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">ACCESO</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>


        <div class="row featurette">
            <div class="col-md-7">
                <div class="cover">
                    <img src="img/incidencia.png" alt="incidencias">
                </div>
            </div>
            <div class="col-md-5">
                <section class="login">
                    <div class="formulario">
                        <h1>Iniciar sesión</h1>
                        <form method="post">
                            <div class="email">
                                <input type="email" required placeholder="Correo electrónico" />

                                <img src="img/mail.png" alt="mail" class="mail">
                            </div>
                            <div class="password__class">
                                <input type="password" id="password" placeholder="Contraseña" required />

                                <img src="img/view.png" alt="view" id="view" class="view">
                            </div>
                            <div class="remember"> ¿Has olvidado tu contraseña?</div>
                            <button type="submit">Iniciar sesión</button>
                            <div class="register">
                                ¿Todavía no te has registrado? <a href="#">Registrarse</a>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>






    </div>

    <script src="js/script_login.js"></script>
</body>

</html>
